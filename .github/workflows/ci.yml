name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for better analysis

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.txt
        pip install pytest-cov

    - name: Smoke test uvicorn boot
      run: |
        cd backend
        python -m app.scripts.prelaunch smoke
      env:
        USE_TEST_FIXTURES: "true"
        API_TOKEN: test-token

    - name: Verify Python package structure
      run: |
        echo "🔍 Checking Python package structure..."

        # Check for missing __init__.py files
        missing_init=()
        for dir in backend/app/*/; do
          if [ -d "$dir" ] && [ ! -f "$dir/__init__.py" ]; then
            # Skip __pycache__ directories
            if [[ $(basename "$dir") != __* ]]; then
              # Check if directory contains .py files
              py_count=$(find "$dir" -maxdepth 1 -name "*.py" 2>/dev/null | wc -l)
              if [ "$py_count" -gt 0 ]; then
                missing_init+=("$dir")
              fi
            fi
          fi
        done

        if [ ${#missing_init[@]} -gt 0 ]; then
          echo "❌ ERROR: Missing __init__.py files in:"
          printf '  %s\n' "${missing_init[@]}"
          echo ""
          echo "Python requires __init__.py files to treat directories as packages."
          exit 1
        fi

        echo "✅ All Python packages have __init__.py files"

    - name: Run import verification tests
      run: |
        cd backend
        echo "🧪 Running import verification tests..."
        python -m pytest tests/test_imports.py -v --tb=short
        echo "✅ All critical imports verified"

    - name: Run backend tests with coverage
      run: |
        cd backend
        python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term

    - name: Install code quality tools
      run: |
        cd backend
        pip install black isort mypy pylint bandit flake8

    - name: Check code formatting with Black
      run: |
        cd backend
        black --check --diff .

    - name: Check import sorting with isort
      run: |
        cd backend
        isort --check-only --diff .

    - name: Type check with mypy
      continue-on-error: true
      run: |
        cd backend
        mypy app/ || echo "mypy found type issues (non-blocking)"

    - name: Lint with pylint
      continue-on-error: true
      run: |
        cd backend
        pylint app/ --max-line-length=100 || echo "pylint found issues (non-blocking)"

    - name: Security scan with bandit
      run: |
        cd backend
        bandit -r app/ -c .bandit

    - name: Lint with flake8
      continue-on-error: true
      run: |
        cd backend
        flake8 app/ --max-line-length=100

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-coverage
        path: backend/coverage.xml

  test-frontend:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones disabled for better analysis

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci

    - name: Lint frontend code with ESLint
      run: |
        cd frontend
        npm run lint

    - name: Check code formatting with Prettier
      run: |
        cd frontend
        npm run format:check

    - name: Run frontend tests with coverage
      run: |
        cd frontend
        npm run test:ci

    - name: Build frontend
      run: |
        cd frontend
        npm run build
      env:
        NEXT_PUBLIC_BACKEND_API_BASE_URL: https://paiid-backend.onrender.com
        NEXT_PUBLIC_API_TOKEN: ${{ secrets.API_TOKEN }}

    - name: Upload coverage artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/lcov.info

  sonar-backend:
    runs-on: ubuntu-latest
    needs: test-backend
    continue-on-error: true  # Don't fail CI if SonarCloud is misconfigured
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for blame information

    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: backend-coverage
        path: backend/

    - name: SonarCloud Scan - Backend
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: backend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

  sonar-frontend:
    runs-on: ubuntu-latest
    needs: test-frontend
    continue-on-error: true  # Don't fail CI if SonarCloud is misconfigured
    if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Required for blame information

    - name: Download coverage artifact
      uses: actions/download-artifact@v4
      with:
        name: frontend-coverage
        path: frontend/coverage/

    - name: SonarCloud Scan - Frontend
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: frontend
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: https://sonarcloud.io

  infra-validate:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Validate Render exports
      run: |
        python infra/render/validate.py --service backend
        python infra/render/validate.py --service frontend

  playwright-e2e:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]

    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install backend dependencies
      run: |
        cd backend
        pip install -r requirements.lock || pip install -r requirements.txt

    - name: Seed backend fixtures
      run: |
        cd backend
        python scripts/seed_playwright.py

    - name: Start backend for Playwright
      run: |
        cd backend
        uvicorn app.main:app --host 127.0.0.1 --port 8000 &
        echo $! > ../backend.pid
      env:
        API_TOKEN: test-token
        USE_TEST_FIXTURES: "true"

    - name: Wait for backend health
      run: |
        timeout 60 bash -c 'until curl -fsS http://127.0.0.1:8000/api/health >/dev/null; do sleep 2; done'

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
        npm run playwright:install

    - name: Run Playwright tests
      env:
        NEXT_PUBLIC_BACKEND_API_BASE_URL: http://127.0.0.1:8000
        API_TOKEN: test-token
        NEXT_PUBLIC_API_TOKEN: test-token
      run: |
        cd frontend
        npm run test:e2e:ci

    - name: Stop backend server
      if: always()
      run: |
        if [ -f backend.pid ]; then
          kill $(cat backend.pid) || true
          rm -f backend.pid
        fi