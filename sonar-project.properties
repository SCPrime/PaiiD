# PaiiD Monorepo - SonarCloud Configuration
# This is the root configuration for the entire monorepo

# Organization and project info
sonar.organization=scprime
sonar.projectKey=SCPrime_PaiiD
sonar.projectName=PaiiD - Personal Artificial Intelligence Investment Dashboard

# Repository info
sonar.links.homepage=https://github.com/SCPrime/PaiiD
sonar.links.ci=https://github.com/SCPrime/PaiiD/actions
sonar.links.issue=https://github.com/SCPrime/PaiiD/issues
sonar.links.scm=https://github.com/SCPrime/PaiiD

# Monorepo structure - analyze both frontend and backend
sonar.projectBaseDir=.
sonar.modules=frontend,backend

# Module paths
frontend.sonar.projectBaseDir=frontend
backend.sonar.projectBaseDir=backend

# Global exclusions (applies to all modules)
sonar.exclusions=\
  **/node_modules/**,\
  **/dist/**,\
  **/build/**,\
  **/.next/**,\
  **/coverage/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/migrations/**,\
  **/.venv/**,\
  **/venv/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/tests/**,\
  **/__tests__/**

# Global test exclusions
sonar.test.exclusions=\
  **/node_modules/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/tests/**,\
  **/__tests__/**

# Source encoding
sonar.sourceEncoding=UTF-8

# Quality gate (fail if doesn't meet standards)
sonar.qualitygate.wait=true
