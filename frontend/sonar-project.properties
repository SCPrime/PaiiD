# Frontend Module - SonarCloud Configuration
# TypeScript + Next.js 14 (Pages Router)

# Module identification
sonar.projectKey=SCPrime_PaiiD:frontend
sonar.projectName=PaiiD Frontend
sonar.projectVersion=1.0.0

# Source directories
sonar.sources=pages,components,lib,styles
sonar.tests=__tests__

# Language settings
sonar.language=ts
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Frontend-specific exclusions
sonar.exclusions=\
  **/node_modules/**,\
  **/.next/**,\
  **/dist/**,\
  **/build/**,\
  **/coverage/**,\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx,\
  **/__tests__/**,\
  **/next.config.js,\
  **/jest.config.js

# Test coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.testExecutionReportPaths=coverage/test-report.xml

# Code duplication threshold
sonar.cpd.exclusions=\
  **/*.test.ts,\
  **/*.test.tsx,\
  **/*.spec.ts,\
  **/*.spec.tsx

# Ignore certain patterns
sonar.issue.ignore.multicriteria=e1,e2

# Ignore D3.js type complexity warnings
sonar.issue.ignore.multicriteria.e1.ruleKey=typescript:S3776
sonar.issue.ignore.multicriteria.e1.resourceKey=**/RadialMenu.tsx

# Ignore Next.js dynamic imports
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S4328
sonar.issue.ignore.multicriteria.e2.resourceKey=**/pages/**
