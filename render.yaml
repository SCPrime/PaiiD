services:
  # Backend - FastAPI Python service
  - type: web
    name: paiid-backend
    runtime: python
    plan: free
    region: oregon
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -m app.core.prelaunch --check-only
    startCommand: bash start.sh
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: API_TOKEN
        sync: false # Set via Render dashboard for security
      # Alpaca API - PAPER TRADING EXECUTION ONLY (not for market data)
      - key: ALPACA_PAPER_API_KEY
        sync: false # Set via Render dashboard
      - key: ALPACA_PAPER_SECRET_KEY
        sync: false # Set via Render dashboard
      - key: APCA_API_BASE_URL
        value: https://paper-api.alpaca.markets
      # Tradier API - MARKET DATA, NEWS, QUOTES (primary data source)
      - key: TRADIER_API_KEY
        sync: false # Set via Render dashboard
      - key: TRADIER_ACCOUNT_ID
        sync: false # Set via Render dashboard
      - key: TRADIER_API_BASE_URL
        value: https://api.tradier.com/v1
      # Anthropic API - AI FALLBACK for market data when Tradier unavailable
      - key: ANTHROPIC_API_KEY
        sync: false # Set via Render dashboard for security - NEVER commit API keys!
      - key: ALLOW_ORIGIN
        value: https://paiid-frontend.onrender.com
      - key: LIVE_TRADING
        value: 'false'
      - key: TRADING_MODE
        value: paper
      - key: REDIS_URL
        generateValue: true
      # Sentry Error Tracking - REQUIRED for production monitoring
      - key: SENTRY_DSN
        sync: false # REQUIRED for production - create free account at sentry.io
      - key: SENTRY_ENVIRONMENT
        value: production # Options: development, staging, production
      # Logging Configuration
      - key: LOG_LEVEL
        value: INFO # Options: DEBUG, INFO, WARNING, ERROR, CRITICAL
      # Test Configuration (for deterministic Playwright tests)
      - key: USE_TEST_FIXTURES
        value: 'false'

  # Frontend - Next.js Docker service
  - type: web
    name: paiid-frontend
    runtime: docker
    plan: free
    region: oregon
    branch: main
    rootDir: frontend
    dockerfilePath: ./Dockerfile
    dockerCommand: node server.js
    envVars:
      # API Tokens (both prefixed and non-prefixed for Next.js API routes)
      - key: API_TOKEN
        sync: false # Set via Render dashboard - CRITICAL for /api/proxy routes
      - key: NEXT_PUBLIC_API_TOKEN
        sync: false # Set via Render dashboard
      # Backend API configuration
      - key: NEXT_PUBLIC_BACKEND_API_BASE_URL
        value: https://paiid-backend.onrender.com
      - key: NEXT_PUBLIC_ANTHROPIC_API_KEY
        sync: false # Set via Render dashboard
      # Next.js configuration
      - key: NODE_ENV
        value: production
      - key: PORT
        value: '3000'
      # Frontend Sentry Configuration
      - key: NEXT_PUBLIC_SENTRY_DSN
        sync: false # Set via Render dashboard
      - key: NEXT_PUBLIC_SENTRY_ENVIRONMENT
        value: production
    healthCheckPath: /
    autoDeploy: true
