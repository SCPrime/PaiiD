services:
  - type: web
    name: paiid-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: API_TOKEN  
        generateValue: true
      - key: TRADIER_API_KEY
        sync: false